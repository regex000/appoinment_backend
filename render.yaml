services:
  - type: web
    name: appointment-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT app.main:app
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: appointment-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '["https://your-frontend-domain.com", "http://localhost:3000"]'
      - key: WORKERS
        value: "4"

databases:
  - name: appointment-db
    databaseName: appoinment
    user: appoinment
    plan: free
