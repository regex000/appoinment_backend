services:
  - type: web
    name: modern-hospital-api
    runtime: python
    pythonVersion: 3.11
    buildCommand: |
      pip install --upgrade pip setuptools wheel && \
      pip install -r requirements.txt
    startCommand: |
      gunicorn \
        --worker-class uvicorn.workers.UvicornWorker \
        --workers 4 \
        --bind 0.0.0.0:$PORT \
        --timeout 120 \
        --access-logfile - \
        --error-logfile - \
        app:app
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: PORT
        value: "8000"
      - key: WORKERS
        value: "4"
      - key: PYTHONUNBUFFERED
        value: "1"
